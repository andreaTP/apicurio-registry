---
apiVersion: "v1"
kind: "PersistentVolumeClaim"
metadata:
  labels:
    app: "postgresql"
  name: "postgresql-pvc"
spec:
  accessModes:
    - "ReadWriteOnce"
  resources:
    requests:
      storage: "300Mi"
---
apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  labels:
    app: "postgresql"
  name: "postgresql"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "postgresql"
  template:
    metadata:
      labels:
        app: "postgresql"
    spec:
      containers:
        - env:
            - name: "POSTGRESQL_ADMIN_PASSWORD"
              value: "adminpassword"
            - name: "POSTGRESQL_DATABASE"
              value: "postgresdb"
            - name: "POSTGRESQL_USER"
              value: "postgresuser"
            - name: "POSTGRESQL_PASSWORD"
              value: "postgrespassword"
          image: "quay.io/centos7/postgresql-12-centos7:latest"
          imagePullPolicy: "Always"
          livenessProbe:
            tcpSocket:
              port: 5432
          name: "postgresql"
          ports:
            - containerPort: 5432
              name: "postgresql"
              protocol: "TCP"
          readinessProbe:
            tcpSocket:
              port: 5432
          volumeMounts:
            - mountPath: "/var/lib/pgsql/data"
              name: "postgresql"
      restartPolicy: "Always"
      volumes:
        - name: "postgresql"
          persistentVolumeClaim:
            claimName: "postgresql"
---
apiVersion: "v1"
kind: "Service"
metadata:
  labels:
    app: "postgresql"
  name: "postgresql-route"
spec:
  ports:
    - name: "postgresql"
      port: 5432
      protocol: "TCP"
      targetPort: 5432
  selector:
    app: "postgresql"
  type: "ClusterIP"
